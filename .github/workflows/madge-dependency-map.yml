name: Generate Dependency Map

on:
  push:
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'

jobs:
  madge:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./thirty-challenge

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Madge and generate JSON
        run: npx madge src --extensions ts,tsx --json > full-dependency-map.json

      - name: Commit and push dependency map
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add full-dependency-map.json
          git commit -m "chore: update dependency map"
          git push
