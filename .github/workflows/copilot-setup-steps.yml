name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install JavaScript dependencies
        run: pnpm install

      - name: Install Netlify CLI
        run: pnpm add -g netlify-cli

      - name: Install Supabase CLI as dev dependency
        run: pnpm add -D supabase

      - name: Verify Supabase CLI
        run: pnpm exec supabase --version || true

      - name: Validate build (allow errors)
        run: pnpm run build
        continue-on-error: true

      - name: Run lint and tests
        run: pnpm test || pnpm run lint
        continue-on-error: true
