<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #2d5a27; border: 1px solid #4caf50; }
        .error { background: #5a2727; border: 1px solid #f44336; }
        .info { background: #1e3a5f; border: 1px solid #2196f3; }
        button { padding: 10px 20px; margin: 5px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        #log { background: #2a2a2a; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        input { padding: 8px; margin: 5px; border: 1px solid #555; background: #333; color: white; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Supabase Connection Test</h1>

        <div id="connection-status" class="status info">
            Testing connection...
        </div>

        <div class="test-section">
            <h3>📊 Database Operations Test</h3>
            <input type="text" id="gameId" placeholder="Game ID (e.g., TEST123)" value="TEST123">
            <input type="text" id="hostName" placeholder="Host Name" value="Test Host">
            <br>
            <button onclick="createGame()">Create Game</button>
            <button onclick="getGame()">Get Game</button>
            <button onclick="addPlayer()">Add Player</button>
            <button onclick="getPlayers()">Get Players</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div class="test-section">
            <h3>🔄 Real-time Test</h3>
            <button onclick="startRealTimeTest()">Start Real-time Listening</button>
            <button onclick="stopRealTimeTest()">Stop Real-time</button>
        </div>

        <div id="log"></div>
    </div>

    <script type="module">
        // Import Supabase
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

        // Get environment variables (you'll need to replace these)
        const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL || prompt('Enter your Supabase URL:');
        const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY || prompt('Enter your Supabase Anon Key:');

        let supabase;
        let realtimeChannel;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;

            console.log(message);
        }

        // Test connection
        async function testConnection() {
            try {
                if (!supabaseUrl || !supabaseKey) {
                    throw new Error('Missing Supabase credentials');
                }

                supabase = createClient(supabaseUrl, supabaseKey);

                // Test basic connection
                const { data, error } = await supabase.from('games').select('count').limit(1);

                if (error) {
                    throw error;
                }

                document.getElementById('connection-status').innerHTML = '✅ Connected to Supabase successfully!';
                document.getElementById('connection-status').className = 'status success';
                log('✅ Supabase connection successful');
                log(`📊 Using URL: ${supabaseUrl}`);

            } catch (error) {
                document.getElementById('connection-status').innerHTML = `❌ Connection failed: ${error.message}`;
                document.getElementById('connection-status').className = 'status error';
                log(`❌ Connection error: ${error.message}`, 'error');
            }
        }

        // Database operation functions
        window.createGame = async function() {
            const gameId = document.getElementById('gameId').value;
            const hostName = document.getElementById('hostName').value;

            try {
                const { data, error } = await supabase
                    .from('games')
                    .insert({
                        id: gameId,
                        host_name: hostName,
                        phase: 'lobby'
                    })
                    .select()
                    .single();

                if (error) throw error;

                log(`✅ Game created: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`❌ Create game error: ${error.message}`, 'error');
            }
        };

        window.getGame = async function() {
            const gameId = document.getElementById('gameId').value;

            try {
                const { data, error } = await supabase
                    .from('games')
                    .select('*')
                    .eq('id', gameId)
                    .single();

                if (error) throw error;

                log(`📊 Game data: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`❌ Get game error: ${error.message}`, 'error');
            }
        };

        window.addPlayer = async function() {
            const gameId = document.getElementById('gameId').value;
            const playerId = 'player_' + Date.now();

            try {
                const { data, error } = await supabase
                    .from('players')
                    .insert({
                        id: playerId,
                        game_id: gameId,
                        name: 'Test Player',
                        flag: 'sa',
                        club: 'al-hilal'
                    })
                    .select()
                    .single();

                if (error) throw error;

                log(`✅ Player added: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`❌ Add player error: ${error.message}`, 'error');
            }
        };

        window.getPlayers = async function() {
            const gameId = document.getElementById('gameId').value;

            try {
                const { data, error } = await supabase
                    .from('players')
                    .select('*')
                    .eq('game_id', gameId);

                if (error) throw error;

                log(`👥 Players: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`❌ Get players error: ${error.message}`, 'error');
            }
        };

        window.startRealTimeTest = function() {
            const gameId = document.getElementById('gameId').value;

            try {
                realtimeChannel = supabase
                    .channel(`game:${gameId}`)
                    .on('postgres_changes',
                        { event: '*', schema: 'public', table: 'games', filter: `id=eq.${gameId}` },
                        (payload) => {
                            log(`🔄 Real-time game update: ${JSON.stringify(payload)}`);
                        }
                    )
                    .on('postgres_changes',
                        { event: '*', schema: 'public', table: 'players', filter: `game_id=eq.${gameId}` },
                        (payload) => {
                            log(`🔄 Real-time player update: ${JSON.stringify(payload)}`);
                        }
                    )
                    .subscribe((status) => {
                        log(`🔄 Real-time status: ${status}`);
                    });

                log('🔄 Started real-time listening...');
            } catch (error) {
                log(`❌ Real-time error: ${error.message}`, 'error');
            }
        };

        window.stopRealTimeTest = function() {
            if (realtimeChannel) {
                realtimeChannel.unsubscribe();
                log('🔄 Stopped real-time listening');
            }
        };

        window.clearLog = function() {
            document.getElementById('log').textContent = '';
        };

        // Initialize
        testConnection();
    </script>
</body>
</html>
